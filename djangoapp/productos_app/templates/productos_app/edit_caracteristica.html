{% load static %}

{% block extra_styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'productos_app/detalle.css' %}">
{% endblock %}

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="card-title mb-4">Editar Caracter√≠stica</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                    <input type="text" name="{{ form.nombre.name }}" id="{{ form.nombre.id_for_label }}" class="form-control" value="{{ form.nombre.value|default:form.nombre.initial }}" />
                </div>
                <div class="mb-3">
                    <label for="{{ form.valor.id_for_label }}" class="form-label">Valor</label>
                    <input type="text" name="{{ form.valor.name }}" id="{{ form.valor.id_for_label }}" class="form-control" value="{{ form.valor.value|default:form.valor.initial }}" />
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a href="{% url 'detail_product' caracteristica.producto.id %}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% block extra_scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
